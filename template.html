<html>
<head>
  <link type="text/css" rel="stylesheet" href="main.css" />

  <meta charset="utf-8" />

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-22314259-4', 'auto');
    ga('send', 'pageview');
  </script>

  <title>{% block title %}{{ line }}The Zen of Python{% endblock %}</title>
</head>
<body>

<div id="main">
  <h1><a href="http://legacy.python.org/dev/peps/pep-0020/">The Zen of Python</a></h1>
  <ol>
    {% for filename, line in lines.items() %}
      {% if line == current_line %}
      <li class="selected"><a name="{{ filename }}" />{{ line }}</li>
      {% else %}
      <li>
        <a name="{{ filename }}" href="{{ filename }}.html#{{ filename }}">{{ line }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ol>
</div>

<footer>
  <p>The Zen of Python was originally written by Tim Peters and lives in <a href="http://legacy.python.org/dev/peps/pep-0020/">PEP20</a></p>
  <p>A <a href="http://ghickman.co.uk">George Hickman</a> Project</p>
</footer>
</body>
</html>
